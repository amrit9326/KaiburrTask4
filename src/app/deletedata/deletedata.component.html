<div class="container">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
        <form name="form" #f="ngForm" (ngSubmit)="onSubmitDelete()">
          <!-- Name -->
          <div class="form-group">
            <label for="sid">Enter Server Id</label>
            <input type="number"
                   id="sid"
                   class="form-control"
                   name="sid"
                   placeholder="server id it should be unique"
                   [(ngModel)]="sid"/>
          </div>
                  
          
     
                 
  
          <button type="submit" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> Delete Data</span>
          </button>
        </form>
      </div>
